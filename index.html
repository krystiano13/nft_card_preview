<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFT Card</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <main class="w-full h-maximum bg-veryDarkBlue-100 flex justify-center items-center" >
        <div class="w-103 h-103 bg-veryDarkBlue-50 flex justify-center items-center" id="wrapper">
            <div class="w-102 h-102 bg-veryDarkBlue-200" id="content">
                <img src="./images/image-equilibrium.jpg" alt="equilibrium logo" />
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <section>
                    <div>
                        <img src="./images/icon-ethereum.svg" alt="eth logo"/>
                        <span>0.041 ETH</span>
                    </div>
                    <div>
                        <img src="./images/icon-clock.svg" alt="clock icon" />
                        <span>3 days left</span>
                    </div>
                </section>
                <div id="separator"></div>
                <div>
                    <img src="./images/image-avatar.png" alt="avatar" />
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
